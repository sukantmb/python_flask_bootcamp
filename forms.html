<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Collecting User Input</title>
    </head>

    <body>
        <form method="get" class="" action="https://google.com">
            <label for="emailbutton">Email</label>
            <input type="email" value="" id="emailbutton" name="useremail" placeholder="email">
            <br>
            <label for="passwordbutton">Password</label>
            <input type="password" value="" id="passwordbutton" name="userpassword" placeholder="password">

            <input type="submit" value="Submit">

        </form>

        <form method="get" >
            <h3> Do you own a dog? </h3>
            <label for="dogyes">Yes</label>
            <input type="radio" name="dogchoice" id="dogyes" value="Yes">
            <br>
            <label for="dogno">No</label>
            <input type="radio" name="dogchoice" id="dogno" value="No">
            <br>
            <h4>How do you rate your work experience? </h4>

            <select name="workExp">
                <option value="Excellent">3</option>
                <option value="As per expected">2</option>
                <option value="Below Expectations">1</option>
                <option value="Extremely Bad">0</option>
            </select>

            <br>

            <input type="submit" value="Submit">

        </form>

    </body>
</html>
